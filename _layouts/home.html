---
layout: default
---

<div class="home">
  

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{{ post.title | escape }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> 
          {{ post.content}}
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
